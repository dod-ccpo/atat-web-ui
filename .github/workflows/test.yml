---
name: Run Checks
on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint:
    name: Lint the code base
    runs-on: ubuntu-20.04
    steps:
      - name: Config NodeJS dependency caching
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: npm ci
      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: develop
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: /
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.js
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true
          VALIDATE_TERRAFORM: true
          VALIDATE_YAML: true
          VALIDATE_ALL_CODEBASE: true
          SUPPRESS_POSSUM: true
  build_and_test:
    name: Build and test
    runs-on: ubuntu-20.04
    steps:
      - name: Config NodeJS dependency caching
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Run tests
        run: npm run test:unit
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: atat-web-ui
          path: dist
