<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <iframe id="atat-app" src="http://localhost:8080/" width="100%" height="100%" scrollable="false">
      <div style="height: 100%"></div>
    </iframe>
  </body>
  <script>
    window.onload = function() {	
      setTimeout (function() {
        var iframe = document.getElementById("atat-app");
        iframe.style.height = document.getElementsByTagName("body")[0].scrollHeight + "px";
      }, 500);
    }
  </script>
</html>
